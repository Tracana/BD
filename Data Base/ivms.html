<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List ivms - Flask</title>
    <style>
        table, th, td {
            text-align: center;
            border: 1px solid black;
            padding: 4px;
        }
        button {
          color: white;
          background-color: black;
          padding: 4px;
        }
    </style>
</head>
<body style="padding:20px">
{% if cursor %}
 <table border="2px">
  <thead>
    <tr>
     <th>Número de Série</th>
     <th>Fabricante</th>
    </tr>
  </thead>
  <tbody>
    {% for record in cursor %}
    <tr>
     <td>{{ record[0] }}</td>
     <td>{{ record[1] }}</td>
     <td> 
      <form action="IVMs/eventos_reposicao_ivm" method="post">
      <p><input type="hidden" name="num_serie" value="{{ record[0] }}"/></p>
      <p><input type="hidden" name="fabricante" value="{{ record[1] }}"/></p>
      <p><input type="submit" value="Eventos de Reposição"/></p>
     </form>
     </td>
    </tr>
    {% endfor %}
  </tbody>
 </table>
 <button onclick="history.back()">Voltar</button>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
