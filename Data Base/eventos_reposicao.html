<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List ivms - Flask</title>
    <style>
        table, th, td {
            text-align: center;
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body style="padding:20px">
{% if cursor %}
 <table border="2px">
  <thead>
    <tr>
     <th>Nº de Série</th>
     <th>Fabricante</th>
     <th>Prateleira</th>
     <th>Categoria</th>
     <th>Número de Unidades</th>
    </tr>
  </thead>
  <tbody>
    {% for record in cursor %}
    <tr>
     <td>{{ record[0] }}</td>
     <td>{{ record[1] }}</td>
     <td>{{ record[2] }}</td>
     <td>{{ record[3] }}</td>
     <td>{{ record[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
 </table>
 <button onclick="history.back()">Voltar</button>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
