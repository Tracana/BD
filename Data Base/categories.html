<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List categories - Flask</title>
</head>
<body style="padding:20px">
{% if cursor %}
 <table border="2px">
  <thead>
    <tr>
     <th>Nome Categoria</th>
    </tr>
  </thead>
  <tbody>
    {% for record in cursor %}
    <tr>
     <td>{{ record[0] }}</td>
     <td> 
      <form action="delete_category" method="post">
      <p><input type="hidden" name="nome_categoria" value="{{ record[0] }}"/></p>
      <p><input type="submit" value="Eliminar"/></p>
     </form>
     </td>
    </tr>
    {% endfor %}
  </tbody>
 </table>
 <td> 
  <form action="categorias/super_categorias" method="post">
  <p><input type="submit" value="Mostrar Super Categorias"/></p>
 </form>
 </td>
 <tr>
  <button onclick="history.back()">Voltar</button>
 </tr>
 <td><a href="adicionar">Adicionar Categoria</a></td>

{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
